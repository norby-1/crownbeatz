<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Crowntube | Trending music worldwide!</title>
    </head>
    <body>
        <header class="header">
            <img class= "header__header-logo" src="img/logo-white.png" alt="">
            <div class= "header__header-name">CROWNTUBE</div>
            <div class= "header__header-caption">-Youtube Trending Videos-</div>

            
            <div class="form">
                <div class="form__background">
                        
                    <div class="form__contact">
                            <div class="u-text-center u-margin-medium">
                                    <h3 class="heading-secondary">Confirm your membership</h3>
                                </div>
                        <form id="form" action="#">
                            <div class="form__wrap">
                                <div class="form__group">
                                    <input type="text" class="form__group--input" id="name" placeholder="User name" required>
                                    <label for="name" class="form__group--label">User Name</label>
                                </div>
    
                                <div class="form__group">
                                        <input type="password" class="form__group--input" id="password" placeholder="password" required>
                                        <label for="password" class="form__group--label">Password</label>
                                    </div>
    
                                <div class="button__wrap">
                                       
                                    <button class="btn btn--color" id="login">Login &rarr;</button>  
                                    <div id = "or">OR</div>
                                    <button class="btn btn--white" type="submit" id="register">Register &larr;</button>   
                            </div>
                        </form>
        </header>

    <script src="jquery.min.js"></script>
     <script src="script.js"></script>
    </body>
</html>
